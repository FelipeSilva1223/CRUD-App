<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Cadastrar produto</title>
</head>
<body>
    <div class="row">
        <div class="col-2">
            <div class="card">
                <div class="card-header">
                    <div class="card-title mb-4">MENU</div>
                </div>
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action">Página inicial</a>
                    <a href="#" class="list-group-item list-group-item-action">Cadastrar produto</a>
                    <a href="#" class="list-group-item list-group-item-action">Lista de produtos</a>
                </div>
            </div>
        </div>
    <div class="col">
        <div class="card shadow">
            <div class="card-header">
                <h3 class="card-title mb-4">Cadastrar Produto</h3>
            </div>
            <div class="card-body">
                <div class="form-control">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">ID</span>
                        <input type="text" class="form-control">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Nome</span>
                        <input type="text" class="form-control">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Preço (R$)</span>
                        <input type="text" class="form-control">
                    </div>

                    <button class="btn btn-primary">Cadastrar</button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-2">

    </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
